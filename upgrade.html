<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu de Upgrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="upgrade-menu">
    <div class="submenu-buttons">
      <button id="btn-weapons" onclick="showMenu('weapons-menu')">Armas</button>
      <button id="btn-equipment" onclick="showMenu('equipment-menu')">Equipamentos</button>
      <button id="btn-personality" onclick="showMenu('personality-menu')">Personalidade</button>
    </div>

    <div id="weapons-menu" class="menu-content hidden">
      <!-- 14 Weapons -->
      <div class="item">
        <img src="img/weapon1.png" alt="Weapon 1">
        <p>Descrição da Arma 1</p>
        <button class="buy-button green" onclick="buyWeapon(1)">Comprar</button>
      </div>
      <div class="item">
        <img src="img/weapon2.png" alt="Weapon 2">
        <p>Descrição da Arma 2</p>
        <button class="buy-button green" onclick="buyWeapon(2)">Comprar</button>
      </div>
      <!-- Adicione as outras armas seguindo o mesmo modelo -->
    </div>

    <div id="equipment-menu" class="menu-content hidden">
      <!-- 9 Equipments -->
      <div class="item">
        <img src="img/equipment1.png" alt="Equipment 1">
        <p>Descrição do Equipamento 1</p>
        <button class="buy-button green" onclick="buyEquipment(1)">Comprar</button>
      </div>
      <div class="item">
        <img src="img/equipment2.png" alt="Equipment 2">
        <p>Descrição do Equipamento 2</p>
        <button class="buy-button green" onclick="buyEquipment(2)">Comprar</button>
      </div>
      <!-- Adicione os outros equipamentos seguindo o mesmo modelo -->
    </div>

    <div id="personality-menu" class="menu-content hidden">
      <!-- Personalities -->
      <div class="personality-item">
        <button class="personality-button purple-gold">Discipline</button>
        <p>Descrição de Discipline</p>
        <button class="buy-button green" onclick="buyPersonality(1)">Comprar</button>
      </div>
      <div class="personality-item">
        <button class="personality-button purple-gold">Courage</button>
        <p>Descrição de Courage</p>
        <button class="buy-button green" onclick="buyPersonality(2)">Comprar</button>
      </div>
      <!-- Adicione os outros botões de personalidade seguindo o mesmo modelo -->
    </div>
  </div>

  <div class="bottom-bar">
    <button class="nav-button" id="homeButton" onclick="window.location.href='index.html'">Home</button>
    <button class="nav-button" id="upgradeButton" onclick="window.location.href='upgrade.html'">Upgrades</button>
    <button class="nav-button" id="tasksButton" onclick="goToTasks()">Tasks</button>
    <button class="nav-button" id="rankingButton" onclick="window.location.href='ranking.html'">Ranking</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
